
<p-dialog header="Registro" [(visible)]="dispReg" [modal]="true">
    <app-register></app-register>
</p-dialog>

<p-toast position="top-right"></p-toast>
<div class="panel-out">
    <p-card header="Login" [style]="{width:'100%',height:'100%'}">
        <div class="panel-in">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input id="user-input" type="text" (blur)="login.login = getValue($event)" (keyup.enter)="focusPassInput()" placeholder="Username" >        
            </div>
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input id="pass-input" type="password" (blur)="login.contrasena = getValue($event)" (keyup.enter)="login.contrasena = getValue($event);entrar()" placeholder="Password">      
            </div>
            <button pButton (click)="entrar()" label="Entrar"></button>
            <label (click)="dispReg = true" >Registrarse</label>
        </div>
    </p-card>
</div>
