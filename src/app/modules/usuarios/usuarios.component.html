<div class="page">
    <div class="title">
        <label>Lista de usuarios</label>
    </div>
    <div class="panel-middle">
        <button class="new-button" pButton icon="fas fa-plus" (click)="dispForm = true;resetTarget()"></button>
        <div class="search">
            <app-search-filter [config]="searchConfig" (query)="setQueryItems($event)"></app-search-filter>
        </div>
    </div>
    <div class="table">
        <p-table #table [value]="items" [rows]="rows" [showCurrentPageReport]="true" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Username</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Tipo</th>
                <th>MÃ¡s info.</th>
                <th><i class="fas fa-wrench"></i> Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.login}}</td>
                <td>{{item.nombre}}</td>
                <td><p>{{item.descripcion}}</p></td>
                <td>{{item.tipo_usuario}}</td>
                <td><button class="info-button" pButton icon="fas fa-info" (click)="showInfo(item)"></button></td>
                <td>
                <div class="opciones">
                    <button class="edit-button" pButton icon="fas fa-edit" (click)="editItem(item)" ></button>
                    <button class="del-button" pButton icon="fas fa-trash-alt" (click)="deleteItem(item.id)"></button>
                </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
    <div class="paginator">
        <p-paginator #pag [rows]="rows" [totalRecords]="totalRecords" [first]="first" (onPageChange)="paginate($event)"></p-paginator>
    </div>

</div>




<p-dialog header="Informacion adicional" [(visible)]="dispInfo" [modal]="true">
    <div class="panel-info">
        <label><b>Fecha Alteracion:</b> {{itemTarget.fecha_alteracion | date:'dd/MM/YY'}}</label>
        <label><b>Fecha creacion:</b> {{itemTarget.fecha_creacion | date:'dd/MM/YY'}}</label>
</div>
</p-dialog>

<p-dialog [header]="!isEmpty(itemTarget)?'Editar Usuario':'Nuevo Usuario'" [(visible)]="dispForm" [closeOnEscape]="false" [modal]="true">
    <app-usuario-card *ngIf="dispForm" [usuarioTarget]="itemTarget" (sendUsuario)="sendItem($event)"></app-usuario-card>
</p-dialog>
